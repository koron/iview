<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Name }} | iview</title>

<link href="/_/static/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/_/static/thirdparty/material-symbols.css" />
<link rel="preload" href="/_/static/thirdparty/material-symbols.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

<script src="/_/static/thirdparty/htmx-2.0.4.min.js"></script>
<script async src="/_/static/fsmonitor.js"></script>
<script async src="/_/static/toast.js"></script>
{{ if and .LayoutExt .LayoutExt.Head -}}
  {{ .LayoutExt.Head }}
{{ end -}}
</head>

<body>

<section id="header">
  <div>
    <span id="breadcrumbs">
      {{ range .Breadcrumbs -}}
      {{ if .Path -}}
      <a href="{{ .Path }}">{{ .Name }}</a> /
      {{ else -}}
      <span class="filename">{{ .Name }}</span>
      {{- end -}}
      {{ end }}
      <button class="action_icon" onclick="navigator.clipboard.writeText('.{{ .Path }}'); showToast('Copied!', event)">
        <span class="material-symbols">content_copy</span>
      </button>
    </span>
    <span>Actions:
      <a href="?raw">raw</a>
      <a onclick="fetch('?edit')">edit</a>
    </span>
    <span>Stream: <span id="status">(N/A)</span></span>
  </div>
</section>

<section id="main">
{{ template "main" . -}}
</section>

<section id="footer">
</section>

</body>
