<div class="grid-table directory">
  <div class="grid-header">
    <div>Name</div>
    <div>Modified at</div>
    <div>Size</div>
  </div>
  {{ range .Readdir -1 -}}
  <div class="grid-row">
    <div class="name">
      <a href="{{ .Name }}{{ if .IsDir }}/{{ end }}">{{ .Name }}{{ if .IsDir }}/{{ end }}</a>
    </div>
    <div class="modifiedAt">{{ .ModTime.Format "2006/01/02 15:04:05" }}</div>
    <div class="size">{{ .Size }}</div>
  </div>
  {{- end }}
</div>
