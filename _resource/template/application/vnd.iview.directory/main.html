<style>

.grid-table.directory {
  grid-template-columns: 1fr auto auto;

  > .grid-row > * {
    &.name:hover {
      background-color: var(--anchor-hover-background-color);
    }
    &.modifiedAt {
      min-width: 20ex;
    }
    &.size {
      text-align: right;
      min-width: 14ex;
    }
  }
}
</style>

<div class="grid-table directory">
  <div class="grid-header">
    <div>Name</div>
    <div>Modified at</div>
    <div>Size</div>
  </div>
  {{ range .Readdir -1 }}
  <div class="grid-row">
    <a class="name" href="{{ .Name }}{{ if .IsDir }}/{{ end }}">{{ .Name }}{{ if .IsDir }}/{{ end }}</a>
    <div class="modifiedAt">{{ .ModTime.Format "2006/01/02 15:04:05" }}</div>
    <div class="size">{{ .Size }}</div>
  </div>
  {{ end}}
</div>
